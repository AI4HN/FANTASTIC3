    <script>
        // VARIABLE GLOBALE POUR LE TOOLTIP (pour g√©rer le d√©lai)
        let tooltipTimeout;
        const TOOLTIP_DELAY = 750; // 0.75 secondes

        // FONCTIONS DE GESTION DU TOOLTIP
        function showTooltip(e) {
            hideTooltip(); // S'assurer qu'un ancien timeout est nettoy√©
            
            const message = e.target.getAttribute('data-tooltip');
            if (!message) return;

            tooltipTimeout = setTimeout(() => {
                const tooltip = document.getElementById('custom-tooltip');
                tooltip.textContent = message;
                
                // Afficher d'abord pour obtenir sa largeur et hauteur
                tooltip.classList.add('visible'); 
                
                // Calculer la position
                const rect = e.target.getBoundingClientRect();
                const tooltipWidth = tooltip.offsetWidth;
                const tooltipHeight = tooltip.offsetHeight;
                
                // --- POSITIONNEMENT AXE Y (Centr√© verticalement dans la fen√™tre visible) ---
                // Calcule le milieu vertical de la fen√™tre visible et centre la bulle dessus.
                // Cela garantit que la bulle est TOUJOURS visible, quel que soit le d√©filement.
                let top = (window.innerHeight / 2) + window.scrollY - (tooltipHeight / 2); 
                
                // 2. Positionnement horizontal : Centrer la bulle sur l'√©l√©ment survol√©
                let left = rect.left + (rect.width / 2) - (tooltipWidth / 2);
                
                // Correction des bords HORIZONTAUX
                if (left < 10) left = 10;
                if (left + tooltipWidth > window.innerWidth - 10) {
                    left = window.innerWidth - tooltipWidth - 10;
                }
                
                // Si la bulle est coup√©e par le haut (cela ne devrait plus arriver avec le centrage, mais par s√©curit√©)
                if (top < window.scrollY + 10) {
                    top = window.scrollY + 10;
                }
                // Si la bulle est coup√©e par le bas (cela ne devrait plus arriver avec le centrage)
                const bottomLimit = window.scrollY + window.innerHeight - 10;
                if (top + tooltipHeight > bottomLimit) {
                    top = bottomLimit - tooltipHeight;
                }


                tooltip.style.top = `${top}px`;
                tooltip.style.left = `${left}px`;

            }, TOOLTIP_DELAY);
        }

        function hideTooltip() {
            clearTimeout(tooltipTimeout);
            document.getElementById('custom-tooltip').classList.remove('visible');
        }


        // FONCTION : Met √† jour l'affichage des statuts de la liste (Combin√©)
        function updateListStatusAccueil() {
            const listStatusArea = document.getElementById('list-status-area-bottom');

                if (!motifsDepotBagage.includes(selectedMotif)) { if (nomInput.value === 'VCA' && societeInput.value === 'VCA') { nomInput.value = ''; societeInput.value = ''; } }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                });
            }, 2500);
        }

        function copierMessage(elementId) {
            const element = document.getElementById(elementId);
            if (!element || !element.textContent.trim()) {
                console.error("√âl√©ment √† copier non trouv√© ou vide.");
                return;
            }
            navigator.clipboard.writeText(element.textContent)
            .then(() => {
                showToast('Copi√© dans le presse-papiers !');
            })
            .catch(err => {
                console.error('Erreur lors de la copie : ', err);
                showToast('Erreur lors de la copie.');
            });
        }
