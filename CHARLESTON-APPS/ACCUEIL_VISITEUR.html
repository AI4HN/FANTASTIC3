    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            ajouterBoutonMenu();
            
            const clearButton = document.createElement('a');
            clearButton.href = '#';
            clearButton.className = 'clear-flottant';
            clearButton.textContent = 'CLEAR';
            clearButton.title = "Efface tous les champs";
            clearButton.onclick = (e) => {
                e.preventDefault();
                location.reload();
            };
            document.body.appendChild(clearButton);

            const form = document.getElementById('visiteur-form');
            const intituleM = document.getElementById('intitule-m');
            const nomInput = document.getElementById('nom');
            const prenomInput = document.getElementById('prenom');
            const collaborateurCheckbox = document.getElementById('collaborateur-vca');
            const societeInput = document.getElementById('societe');
            const motifRadios = document.querySelectorAll('input[name="motif"]');
            const motifAutreContainer = document.getElementById('motif-autre-container');
            const motifAutreInput = document.getElementById('motif-autre-text');
            const maintenanceOptionsContainer = document.getElementById('maintenance-options-container');
            const maintenanceTypeRadios = document.querySelectorAll('input[name="maintenance-type"]');
            const maintenanceAutreContainer = document.getElementById('maintenance-autre-container');
            const maintenanceAutreText = document.getElementById('maintenance-autre-text');
            const nomContactVcaInput = document.getElementById('nom-contact-vca');
            const prenomContactVcaInput = document.getElementById('prenom-contact-vca');
            const teamsParserToggle = document.getElementById('teams-parser-toggle');
            const teamsParserContainer = document.getElementById('teams-parser-container');
            const teamsInput = document.getElementById('teams-input');
            const parserErrorMessage = document.getElementById('parser-error-message');
            const outputArea = document.getElementById('output-area');
            const notificationSection = document.getElementById('notification-section');
            const notificationMessage = document.getElementById('notification-message');
            const excelLine = document.getElementById('excel-line');

            const motifsPcs = ['PC S√©curit√©', 'Recyclage'];
            const motifsLingeAccueil = ['Linge ACCUEIL'];
            const motifsLingeFablab = ['Linge FABLAB'];
            const motifsCafe = ['Machine √† caf√©'];
            const motifsDistributeurs = ['Machine Distributeurs'];
            const motifsBouquet = ['Accueil Bouquet'];

            teamsParserToggle.addEventListener('change', () => {
                teamsParserContainer.classList.toggle('hidden', !teamsParserToggle.checked);
            });

            teamsInput.addEventListener('input', () => {
                const parsedData = parseTeamsName(teamsInput.value);
                if (parsedData) {
                    nomContactVcaInput.value = parsedData.nom;
                    prenomContactVcaInput.value = parsedData.prenom;
                    parserErrorMessage.classList.add('hidden');
                } else {
                    parserErrorMessage.classList.remove('hidden');
                }
            });

            function applyFormLogic() {
                const selectedMotif = document.querySelector('input[name="motif"]:checked')?.value;
                [nomInput, prenomInput, societeInput, nomContactVcaInput, prenomContactVcaInput].forEach(input => {
                    input.disabled = false;
                    input.style.backgroundColor = ''; 
                });

                if (collaborateurCheckbox.checked) {
                    societeInput.value = 'VCA';
                    societeInput.disabled = true;
                }

                motifAutreContainer.style.display = selectedMotif === 'Autre' ? 'block' : 'none';
                motifAutreInput.required = selectedMotif === 'Autre';
                maintenanceOptionsContainer.classList.toggle('hidden', selectedMotif !== 'Maintenance');
                maintenanceTypeRadios.forEach(radio => radio.required = (selectedMotif === 'Maintenance'));
                
                if ([...motifsPcs, ...motifsLingeFablab, ...motifsCafe, ...motifsDistributeurs].includes(selectedMotif)) {
                    nomContactVcaInput.value = 'PCS';
                    prenomContactVcaInput.value = '';
                    nomContactVcaInput.disabled = true;
                    prenomContactVcaInput.disabled = true;
                    intituleM.checked = true;
                }
                
                if (motifsBouquet.includes(selectedMotif) || motifsLingeAccueil.includes(selectedMotif)) {
                    nomContactVcaInput.value = 'Accueil';
                    prenomContactVcaInput.value = '';
                    nomContactVcaInput.disabled = true;
                    prenomContactVcaInput.disabled = true;
                    intituleM.checked = true;
                }
                
                if (motifsLingeFablab.includes(selectedMotif)) {
                    nomInput.value = 'Agent'; societeInput.value = 'KALHYGE';
                    nomInput.disabled = true; societeInput.disabled = true;
                }
                if (motifsLingeAccueil.includes(selectedMotif)) {
                    nomInput.value = 'Agent'; societeInput.value = 'LAUNDRYHEAP';
                    nomInput.disabled = true; societeInput.disabled = true;
                }
                if (motifsCafe.includes(selectedMotif)) {
                    nomInput.value = 'Agent'; societeInput.value = 'MENDS';
                    nomInput.disabled = true; societeInput.disabled = true;
                }
                if (motifsDistributeurs.includes(selectedMotif)) {
                    // MODIFICATION : Soci√©t√© pour Distributeurs
                    nomInput.value = 'Agent'; societeInput.value = 'MENDS';
                    nomInput.disabled = true; societeInput.disabled = true;
                }
                if (motifsBouquet.includes(selectedMotif)) {
                    // MODIFICATION : Soci√©t√© pour Bouquet
                    nomInput.value = 'Agent'; societeInput.value = 'FLEURISTE';
                    nomInput.disabled = true; societeInput.disabled = true;
                }
            }
            
            maintenanceTypeRadios.forEach(radio => radio.addEventListener('change', () => {
                const selectedMaintenanceType = document.querySelector('input[name="maintenance-type"]:checked').value;
                maintenanceAutreContainer.classList.toggle('hidden', selectedMaintenanceType !== 'Autre Maintenance');
                maintenanceAutreText.required = (selectedMaintenanceType === 'Autre Maintenance');
            }));

            collaborateurCheckbox.addEventListener('change', applyFormLogic);
            motifRadios.forEach(radio => radio.addEventListener('change', applyFormLogic));

            // Initialisation au chargement de la page
            applyFormLogic();

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!form.reportValidity()) return;
                
                const intitule = document.querySelector('input[name="intitule"]:checked').value;
                const nom = document.getElementById('nom').value.toUpperCase();
                const prenom = document.getElementById('prenom').value;
                const societe = societeInput.value;
                const nomContact = nomContactVcaInput.value;
                const prenomContact = prenomContactVcaInput.value;
                let motifPrincipal = document.querySelector('input[name="motif"]:checked').value;
                let motifFinalPourExcel = motifPrincipal;
                
                const motifsSansNotification = [
                    'Accueil Bouquet', 'Linge ACCUEIL', 'Linge FABLAB', 'Machine √† caf√©',
                    'Machine Distributeurs', 'Maintenance', 'PC S√©curit√©', 'Recyclage'
                ];
                let notification = '';

                if (motifPrincipal === 'Maintenance') {
                    const maintenanceType = document.querySelector('input[name="maintenance-type"]:checked')?.value;
                    motifFinalPourExcel = (maintenanceType === 'Autre Maintenance') ? 'Maintenance ' + maintenanceAutreText.value.trim() : maintenanceType;
                } else if (motifPrincipal === 'Autre') {
                    motifFinalPourExcel = motifAutreInput.value.trim();
                }
                
                if (!motifsSansNotification.includes(motifPrincipal)) {
                    let motifDetaille = '';
                    switch(motifPrincipal) {
                        case 'RDV': motifDetaille = 'pour un rendez-vous'; break;
                        case 'Ev√®nement': motifDetaille = 'pour un √©v√®nement'; break;
                        case 'R√©union': motifDetaille = 'pour une r√©union'; break;
                        case 'VCA - Formation': motifDetaille = 'pour une formation'; break;
                        case 'VCA - Stage': motifDetaille = 'pour un stage'; break;
                        case 'Autre': motifDetaille = `pour le motif : ${motifFinalPourExcel}`; break;
                    }
                    const contactPourMessage = prenomContact.trim() || nomContact.trim();
                    let societePhrase = `de la soci√©t√© ${societe} `;
                    if (societe.toUpperCase() === 'VCA') societePhrase = '';
                    
                    notification = `Bonjour ${contactPourMessage}, ${intitule} ${nom} ${societePhrase}se pr√©sente √† l'accueil ${motifDetaille}.\n\nNous l'invitons √† patienter dans la biblioth√®que.\n\nBien √† vous,`;
                }
                
                const now = new Date();
                const date = now.toLocaleDateString('fr-FR');
                const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const excelData = `${date}\t${time}\t1\t${nom}\t${prenom}\t${societe}\t${motifFinalPourExcel}\t${nomContact}\t${prenomContact}`;
                
                outputArea.classList.add('hidden');
                setTimeout(() => {
                    if (notification) {
                        notificationSection.classList.remove('hidden');
                        notificationMessage.textContent = notification;
                    } else {
                        notificationSection.classList.add('hidden');
                        notificationMessage.textContent = '';
                    }
                    excelLine.textContent = excelData;
                    outputArea.classList.remove('hidden');
                }, 100);
            });
        });

        function copierMessage(elementId) {
            const element = document.getElementById(elementId);
            navigator.clipboard.writeText(element.textContent)
                .then(() => alert('Message copi√© dans le presse-papiers !'))
                .catch(err => {
                    console.error('Erreur lors de la copie : ', err);
                    alert('Erreur lors de la copie. Veuillez copier le texte manuellement.');
                });
        }
    </script>
